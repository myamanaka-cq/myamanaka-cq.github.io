<table width="100%" border="0">

<tr><td>
・起動後カメラ表示します。LiDARスキャナのある機種が必要です。<br>
・画面右下の「計測ボックスを置く」ボタンで、幅と高さ0.5m、奥行き0.1mの立方体を置きます。<br>
・スワイプ（1本指）で上下と横移動します。<br>
　画面右下の「スワイプ：〜」ボタンで移動方向を変更できます。（回転は未実装です）<br>
・ピンチ（2本指）で幅または高さを変更します。画面に幅と高さを表示します。<br>
</td></tr>
